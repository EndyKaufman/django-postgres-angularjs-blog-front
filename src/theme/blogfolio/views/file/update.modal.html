<div class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content" ng-controller="FileCtrl">
            <form name="fileForm">
                <div class="modal-header" ng-show="title"><h4 class="modal-title" ng-bind="title"></h4></div>
                <div class="modal-body">
                    <div class="modal-body-inner">
                        <div ng-include="'views/file/inputs.html'"></div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-cta-secondary" ng-click="$cancel()" id="fileUpdateCancel">
                        <i class="fa fa-undo"></i> {{cancelText}}
                    </button>
                    <button type="button" class="btn btn-cta-primary" ng-click="$confirm()"
                            ng-disabled="!fileForm.$valid" id="fileUpdateConfirm">
                        <i class="fa fa-floppy-o"></i> {{confirmText}}
                    </button>
                </div>
                <button type="button" class="close" ng-click="$cancel()" ng-bind-html="closeIcon">&nbsp;</button>
            </form>
        </div>
    </div>
</div>
