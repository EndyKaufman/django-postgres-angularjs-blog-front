<form role="search" name="searchForm" ng-controller="NavbarCtrl" ng-if="!NavbarSvc.items.search.hidden"
      novalidate>
    <div class="form-search search-only">
        <div class="input-group">
            <input type="text" class="form-control search-query"
                   placeholder="{{NavbarSvc.items.search.placeholder}}" ng-model="SearchSvc.searchText"
                   ng-enter="SearchSvc.doSearch(SearchSvc.searchText)" required/>
                                    <span class="input-group-btn">
                                        <button ng-click="SearchSvc.doSearch(SearchSvc.searchText)"
                                                class="btn btn-cta-secondary" type="button"
                                                ng-disabled="!searchForm.$valid" id="searchNav">
                                            Search
                                        </button>
                                    </span>
        </div>
    </div>
</form>
