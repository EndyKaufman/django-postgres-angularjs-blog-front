<div class="tag-list">
    <div class="caption">
        <h3>Tags</h3>
        <p><span ng-repeat="tag in TagSvc.list">
                                <a ng-href="{{'#/tag/'+tag.text}}" class="btn btn-link btn-xs"
                                   ng-bind-html="tag.text | unsafe"></a>
                            </span></p>
    </div>
</div>
