<div ng-repeat="item in ProjectSvc.list">
    <div class="thumbnail thumbnail-small">
        <img ng-src="{{AppConfig.static_url+item.images[0].srcStatic}}" ng-if="item.images.length>0"
             class="img-responsive">
        <div class="caption">
            <h3 ng-bind-html="item.title | unsafe"></h3>
            <p ng-bind-html="item.description | unsafe"></p>
            <div>
            <span>
                <a ng-href="{{'#/project/update/'+item.name}}"
                   class="btn btn-info" ng-if="AccountSvc.isAdmin()" id="{{'project'+$index+'Update'}}">Edit</a>
                <a ng-href="{{'#/project/'+item.name}}" class="btn btn-link" id="{{'project'+$index+'Detail'}}">Detail...</a>
            </span>
            <span class="pull-right">
                <a ng-href="{{'#/tag/'+tag.text}}" class="btn btn-tag"
                   ng-bind-html="tag.text | unsafe" ng-repeat="tag in item.tags"></a>
            </span>
            </div>
        </div>
    </div>
</div>
