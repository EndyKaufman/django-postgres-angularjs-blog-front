<table class="table table-hover">
    <thead>
    <tr>
        <th>#</th>
        <th>Name</th>
        <th>Value</th>
        <th class="text-right" style="width:200px">Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="item in PropertiesSvc.list | orderBy:'position'"
        ng-class="(PropertiesSvc.item.id==item.id)?'bold':''">
        <td ng-bind="item.id" ng-click="PropertiesSvc.selectItem(item)"></td>
        <td ng-bind="item.name" ng-click="PropertiesSvc.selectItem(item)"></td>
        <td class="break-word" ng-bind="item.value" ng-click="PropertiesSvc.selectItem(item)"></td>
        <td class="text-right">
            <button ng-click="PropertiesSvc.showUpdate(item)" class="btn btn-cta-default btn-xs" type="button"
                    id="{{'properties'+item.id+'Update'}}"><i class="fa fa-pencil-square-o"></i> Edit
            </button>
            <button ng-click="PropertiesSvc.doDelete(item)" class="btn btn-cta-red btn-xs" type="button"
                    id="{{'properties'+item.id+'Delete'}}" ng-if="item.only_update==0"><i class="fa fa-trash"></i> Delete
            </button>
        </td>
    </tr>
    </tbody>
</table>
