<table class="table table-hover">
    <thead>
    <tr>
        <th style="width:20px" translate>ID</th>
        <th translate>Name</th>
        <th translate>Value</th>
        <th class="text-right" style="width:200px" translate>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="item in PropertiesSvc.list"
        ng-class="(PropertiesSvc.item.id==item.id)?'bold':''">
        <td ng-bind="item.id" ng-click="PropertiesSvc.selectItem(item)"></td>
        <td ng-bind="item.name" ng-click="PropertiesSvc.selectItem(item)"></td>
        <td class="break-word" ng-bind="item['value_'+AppLang.getCurrent()]" ng-click="PropertiesSvc.selectItem(item)"></td>
        <td class="text-right">
            <button ng-click="PropertiesSvc.showUpdate(item)" class="btn btn-cta-default btn-xs" type="button"
                    id="{{'properties'+item.id+'Update'}}"><i class="fa fa-pencil-square-o"></i> <translate>Edit</translate>
            </button>
            <button ng-click="PropertiesSvc.doDelete(item)" class="btn btn-cta-red btn-xs" type="button"
                    id="{{'properties'+item.id+'Delete'}}" ng-if="item.only_update==0"><i class="fa fa-trash"></i> <translate>Delete</translate>
            </button>
        </td>
    </tr>
    </tbody>
</table>
