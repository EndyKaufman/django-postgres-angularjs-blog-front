<div class="form-group">
    <label for="PropertiesComment">Comment</label>
    <textarea class="form-control" id="PropertiesComment"
              ng-model="PropertiesSvc.item.comment" ng-disabled="PropertiesSvc.item.only_update==1"></textarea>
</div>
<div class="form-group">
    <label for="PropertiesName">Name</label>
    <input class="form-control" type="text" id="PropertiesName" ng-model="PropertiesSvc.item.name" ng-disabled="PropertiesSvc.item.only_update==1"/>
</div>
<div class="form-group">
    <label for="PropertiesValue">Value</label>
    <textarea class="form-control" id="PropertiesValue"
              ng-model="PropertiesSvc.item.value"></textarea>
</div>
