<table class="table table-hover">
    <thead>
    <tr>
        <th translate>#</th>
        <th translate>Icon</th>
        <th translate>Title</th>
        <th translate>In header</th>
        <th translate>In contact</th>
        <th translate>In footer</th>
        <th class="text-right" style="width:200px" translate>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="item in PublicLinkSvc.list | orderBy:'position'"
        ng-class="(PublicLinkSvc.item.id==item.id)?'bold':''">
        <td ng-bind="item.id" ng-click="PublicLinkSvc.selectItem(item)"></td>
        <td ng-click="PublicLinkSvc.selectItem(item)">
            <i class="{{(item.icon=='')?'fa':item.icon}}"></i>
        </td>
        <td class="break-word" ng-bind="item.title" ng-click="PublicLinkSvc.selectItem(item)"></td>
        <td ng-bind="(item.in_header==1)?'Yes':'No'" ng-click="PublicLinkSvc.selectItem(item)"></td>
        <td ng-bind="(item.in_contact)?'Yes':'No'" ng-click="PublicLinkSvc.selectItem(item)"></td>
        <td ng-bind="(item.in_footer)?'Yes':'No'" ng-click="PublicLinkSvc.selectItem(item)"></td>
        <td class="text-right">
            <button ng-click="PublicLinkSvc.showUpdate(item)" class="btn btn-cta-default btn-xs" type="button"
                    id="{{'public_link'+item.id+'Update'}}"><i class="fa fa-pencil-square-o"></i> <translate>Edit</translate>
            </button>
            <button ng-click="PublicLinkSvc.doDelete(item)" class="btn btn-cta-red btn-xs" type="button"
                    id="{{'public_link'+item.id+'Delete'}}"><i class="fa fa-trash"></i> <translate>Delete</translate>
            </button>
        </td>
    </tr>
    </tbody>
</table>
