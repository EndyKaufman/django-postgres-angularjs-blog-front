<table class="table table-hover">
    <thead>
    <tr>
        <th style="width:20px" translate>ID</th>
        <th translate>Text</th>
        <th translate>Description</th>
        <th class="text-right" style="width:200px" translate>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="item in TagSvc.list"
        ng-class="(TagSvc.item.id==item.id)?'bold':''">
        <td ng-bind="item.id" ng-click="TagSvc.selectItem(item)"></td>
        <td ng-bind="item.text" ng-click="TagSvc.selectItem(item)"></td>
        <td class="break-word" ng-bind="item['description_'+AppLang.getCurrent()]" ng-click="TagSvc.selectItem(item)"></td>
        <td class="text-right">
            <button ng-click="TagSvc.showUpdate(item)" class="btn btn-cta-default btn-xs" type="button"
                    id="{{'tag'+item.id+'Update'}}"><i class="fa fa-pencil-square-o"></i> <translate>Edit</translate>
            </button>
            <button ng-click="TagSvc.doDelete(item)" class="btn btn-cta-red btn-xs" type="button"
                    id="{{'tag'+item.id+'Delete'}}"><i class="fa fa-trash"></i> <translate>Delete</translate>
            </button>
        </td>
    </tr>
    </tbody>
</table>
