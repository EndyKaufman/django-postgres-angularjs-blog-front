<div class="form-group">
    <label for="MetaTagName" translate>Name</label>
    <input class="form-control" type="text" id="MetaTagName" ng-model="MetaTagSvc.item.name"/>
</div>
<div class="form-group">
    <label for="MetaTagContent" translate>Content</label>
    <input type="text" class="form-control" id="MetaTagContent"
           ng-model="MetaTagSvc.item.content"/>
</div>
<div class="form-group">
    <label for="MetaTagAttributes" translate>Attributes</label>
    <input type="text" class="form-control" id="MetaTagAttributes"
           ng-model="MetaTagSvc.item.attributes"/>
</div>
<div class="form-group">
    <label for="MetaTagPosition" translate>Position</label>
    <input class="form-control" type="text" id="MetaTagPosition" ng-model="MetaTagSvc.item.position"/>
</div>
