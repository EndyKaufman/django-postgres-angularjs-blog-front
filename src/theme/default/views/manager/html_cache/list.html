<table class="table table-hover">
    <thead>
    <tr>
        <th>#</th>
        <th>Name</th>
        <th>Empty</th>
        <th class="text-right" style="width:200px">Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="item in HtmlCacheSvc.list | orderBy:'position'"
        ng-class="(HtmlCacheSvc.item.id==item.id)?'bold':''">
        <td ng-bind="item.id" ng-click="HtmlCacheSvc.selectItem(item)"></td>
        <td ng-bind="item.url" ng-click="HtmlCacheSvc.selectItem(item)"></td>
        <td ng-bind="item.content==''?'Yes':'No'" ng-click="HtmlCacheSvc.selectItem(item)"></td>
        <td class="text-right">
            <button ng-click="HtmlCacheSvc.showUpdate(item)" class="btn btn-cta-default btn-xs" type="button"
                    id="{{'html_cache'+item.id+'Update'}}"><i class="fa fa-pencil-square-o"></i> Edit
            </button>
            <button ng-click="HtmlCacheSvc.doDelete(item)" class="btn btn-cta-red btn-xs" type="button"
                    id="{{'html_cache'+item.id+'Delete'}}"><i class="fa fa-trash"></i> Delete
            </button>
        </td>
    </tr>
    </tbody>
</table>
