<div class="form-group has-feedback" show-errors>
    <label for="ItemTitle" translate>Title</label>
    <input type="text" class="form-control" id="ItemTitle" name="ItemTitle" ng-model="ProjectSvc.item.title"
           ng-change="ProjectSvc.slugName(ProjectSvc.item.title)" required>
    <span ng-show="projectForm.$submitted || projectForm.ItemTitle.$touched" class="form-control-feedback"
          ng-class="!projectForm.ItemTitle.$valid ? 'glyphicon glyphicon-remove' : 'glyphicon glyphicon-ok'"
          aria-hidden="true"></span>
</div>
<div class="form-group has-feedback" ng-if="ProjectSvc.item.type==1">
    <label for="ItemText" translate>Text</label>
                <textarea type="text" class="form-control" id="ItemText"
                          ng-model="ProjectSvc.item.text" rows="15"></textarea>
</div>
<div class="form-group has-feedback" ng-if="ProjectSvc.item.type==2">
    <label for="ItemHtml" translate>Html</label>
                <textarea type="text" class="form-control" id="ItemHtml"
                          ng-model="ProjectSvc.item.html" rows="15"></textarea>
</div>
<div class="form-group has-feedback" ng-if="ProjectSvc.item.type==3">
    <label for="ItemUrl" translate>Url</label>
                <textarea type="text" class="form-control" id="ItemUrl"
                          ng-model="ProjectSvc.item.url" rows="15"></textarea>
</div>
<div class="form-group has-feedback" ng-if="ProjectSvc.item.type==4">
    <label for="ItemMarkdown" translate>Markdown</label>
                <textarea type="text" class="form-control" id="ItemMarkdown"
                          ng-model="ProjectSvc.item.markdown" rows="15"></textarea>
</div>
<div class="form-group" ng-repeat="image in ProjectSvc.item.images track by image.id">
    <label for="{{'ItemImage'+($index+1)}}" translate translate-n="($index+1)" translate-plural="Image {{$count}}"></label>
    <div class="input-group has-feedback">
        <input type="text" class="form-control" id="{{'ItemImage'+($index+1)}}"
               ng-model="image.src">
                        <span class="input-group-btn">
                            <button ng-click="FileSvc.showList(image)" class="btn btn-cta-default"
                                    type="button" id="{{'projectSelect'+$index+'Image'}}">
                                <i class="fa fa-check"></i> <translate>Select</translate>
                            </button>
                            <button ng-click="ProjectSvc.doDeleteImage($index)" class="btn btn-cta-red"
                                    type="button" id="{{'projectDelete'+$index+'Image'}}">
                                <i class="fa fa-trash"></i> <translate>Delete image</translate>
                            </button>
                        </span>
    </div>
</div>
