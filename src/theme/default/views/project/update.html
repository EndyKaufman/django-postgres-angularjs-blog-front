<div class="container sections-wrapper">
    <form name="projectForm">
        <div class="row">
            <div class="primary col-md-8 col-sm-12 col-xs-12">
                <section class="latest section">
                    <div class="section-inner">
                        <h1 class="heading">
                            <span>Edit project</span>
                            <a ng-href="{{'/project/'+ProjectSvc.item.name}}"
                               class="btn btn-cta-default pull-right btn-xs" ng-if="AccountSvc.isAdmin()"
                               id="projectUpdate"><i class="fa fa-pencil-square-o"></i> View</a>
                        </h1>
                        <div class="content">
                            <div ng-include="'views/project/inputs/central.html'"></div>
                            <div>
                                <button ng-click="ProjectSvc.doUpdate(ProjectSvc.item)" class="btn btn-cta-secondary"
                                        ng-disabled="!projectForm.$valid" id="projectSave">
                                    <i class="fa fa-floppy-o"></i> Save
                                </button>
                                <button ng-click="ProjectSvc.doDelete(ProjectSvc.item)" class="btn btn-cta-red"
                                        id="projectDelete">
                                    <i class="fa fa-trash"></i> Delete project
                                </button>
                                <button ng-click="ProjectSvc.doAddImage()" class="btn btn-cta-default pull-right"
                                        id="projectAddImage">
                                    <i class="fa fa-plus"></i> Add image
                                </button>
                            </div>
                        </div><!--//content-->
                    </div><!--//section-inner-->
                </section><!--//section-->

            </div><!--//primary-->
            <div class="secondary col-md-4 col-sm-12 col-xs-12">

                <aside class="list tags aside section">
                    <div class="section-inner">
                        <h2 class="heading">Additionally</h2>
                        <div class="content">
                            <div ng-include="'views/project/inputs/right.html'"></div>
                        </div><!--//content-->
                    </div><!--//section-inner-->
                </aside><!--//section-->

                <aside class="info aside section">
                    <div class="section-inner">
                        <h2 class="heading sr-only">Search</h2>
                        <div class="content">
                            <div ng-include="'views/search.html'"></div>
                        </div><!--//content-->
                    </div><!--//section-inner-->
                </aside><!--//aside-->

            </div><!--//secondary-->
        </div><!--//row-->
    </form>
</div><!--//masonry-->
