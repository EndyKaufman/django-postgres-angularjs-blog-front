<div class="row">
    <div class="col-md-3">
        <button ng-click="FileSvc.showCreate()" class="btn btn-cta-default" type="button" id="fileCreate">
            <i class="fa fa-plus"></i> <translate>Add file</translate>
        </button>
    </div>
    <div class="col-md-9">
        <div class="input-group">
            <input type="text" class="form-control search-query"
                   ng-model="FileSvc.searchText"
                   ng-enter="FileSvc.doSearch(FileSvc.searchText)" required/>
                                        <span class="input-group-btn">
                                            <button ng-click="FileSvc.doSearch(FileSvc.searchText)"
                                                    class="btn btn-cta-secondary"
                                                    type="button" id="fileSearch" translate>
                                                Search
                                            </button>
                                        </span>
        </div>
    </div>
</div>
<table class="table table-hover">
    <thead>
    <tr>
        <th translate>#</th>
        <th translate>Url</th>
        <th translate>Comment</th>
        <th class="text-right" translate>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="item in FileSvc.list"
        ng-class="(FileSvc.item.id==item.id)?'bold':''">
        <td ng-bind="item.id" ng-click="FileSvc.selectItem(item)"></td>
        <td class="break-word" ng-bind="item.src" ng-click="FileSvc.selectItem(item)"></td>
        <td ng-bind="item['comment_'+AppLang.getCurrent()]" ng-click="FileSvc.selectItem(item)"></td>
        <td class="text-right">
            <button ng-click="FileSvc.showUpdate(item)" class="btn btn-cta-default btn-xs" type="button"
                    id="{{'file'+item.id+'Update'}}"><i class="fa fa-pencil-square-o"></i> <translate>Edit</translate>
            </button>
            <button ng-click="FileSvc.doDelete(item)" class="btn btn-cta-red btn-xs" type="button"
                    id="{{'file'+item.id+'Delete'}}"><i class="fa fa-trash"></i> <translate>Delete</translate>
            </button>
        </td>
    </tr>
    </tbody>
</table>
