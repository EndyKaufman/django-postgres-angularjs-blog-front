<div class="form-group has-feedback" show-errors>
    <label for="firstname">First name</label>
    <input type="text" class="form-control" name="firstname" id="firstname"
           ng-model="ProfileSvc.item.firstname">
                    <span ng-show="accountForm.$submitted || accountForm.firstname.$touched"
                          class="form-control-feedback"
                          ng-class="!accountForm.firstname.$valid ? 'glyphicon glyphicon-remove' : 'glyphicon glyphicon-ok'"
                          aria-hidden="true"></span>
</div>
<div class="form-group has-feedback" show-errors>
    <label for="lastname">Last name</label>
    <input type="text" class="form-control" name="lastname" id="lastname"
           ng-model="ProfileSvc.item.lastname">
                    <span ng-show="accountForm.$submitted || accountForm.lastname.$touched"
                          class="form-control-feedback"
                          ng-class="!accountForm.lastname.$valid ? 'glyphicon glyphicon-remove' : 'glyphicon glyphicon-ok'"
                          aria-hidden="true"></span>
</div>
<div class="form-group has-feedback" show-errors>
    <label for="username">Username</label>
    <input type="text" class="form-control" name="username" id="username"
           ng-model="ProfileSvc.item.username" required>
                    <span ng-show="accountForm.$submitted || accountForm.username.$touched"
                          class="form-control-feedback"
                          ng-class="!accountForm.username.$valid ? 'glyphicon glyphicon-remove' : 'glyphicon glyphicon-ok'"
                          aria-hidden="true"></span>
</div>
<div class="form-group has-feedback" show-errors>
    <label for="email">Email</label>
    <input type="email" class="form-control" name="email" id="email"
           ng-model="ProfileSvc.item.email" required>
                    <span ng-show="accountForm.$submitted || accountForm.email.$touched" class="form-control-feedback"
                          ng-class="!accountForm.email.$valid ? 'glyphicon glyphicon-remove' : 'glyphicon glyphicon-ok'"
                          aria-hidden="true"></span>
</div>
<div class="form-group has-feedback" show-errors>
    <label for="password">Password</label>
    <input type="password" class="form-control" name="password" id="password"
           ng-model="ProfileSvc.item.password"
           placeholder="if empty, the password will not be changed">
                    <span ng-show="accountForm.$submitted || accountForm.password.$touched"
                          class="form-control-feedback"
                          ng-class="!accountForm.password.$valid ? 'glyphicon glyphicon-remove' : 'glyphicon glyphicon-ok'"
                          aria-hidden="true"></span>
</div>
