<ul class="list-unstyled">
    <li ng-if="$routeParams.subNavId!='profile' && AccountSvc.isLogged()">
        <i class="fa fa-link"></i>
        <a ng-href="/account/profile" ng-bind="AppConst.account.profile.title"></a>
    </li>
    <li ng-if="$routeParams.subNavId!='user_app' && AccountSvc.isLogged()">
        <i class="fa fa-link"></i>
        <a ng-href="/account/user_app" ng-bind="AppConst.account.user_app.title"></a>
    </li>
    <li ng-if="$routeParams.subNavId!='login' && !AccountSvc.isLogged()">
        <i class="fa fa-link"></i>
        <a ng-href="/account/login" ng-bind="AppConst.account.login.title"></a>
    </li>
    <li ng-if="$routeParams.subNavId!='reg' && !AccountSvc.isLogged()">
        <i class="fa fa-link"></i>
        <a ng-href="/account/reg" ng-bind="AppConst.account.reg.title"></a>
    </li>
    <li ng-if="$routeParams.subNavId!='recovery' && !AccountSvc.isLogged()">
        <i class="fa fa-link"></i>
        <a ng-href="/account/recovery" ng-bind="AppConst.account.recovery.title"></a></li>
</ul>
